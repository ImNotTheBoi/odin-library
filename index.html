<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <button class="newBook">New Book</button>
    <section class="bookSection">
        
    </section>
    <dialog>
        <form action="">
            <div>
                <label for="bookName">
                    Book Name:
                    <input type="text" id="bookName">
                </label>
            </div>
            <div>
                <label for="author">
                    Author:
                    <input type="text" id="author">
                </label>
            </div>
            <div>
                <label for="numberOfPages">
                    Number of Pages:
                    <input type="text" id="numberOfPages">
                </label>
            </div>
            <div>
                <label for="hasRead">
                    Has Read:
                    <input type="checkbox" id="hasRead">
                </label>
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Close</button>
                <button id="confirmButton">Confirm</button>
            </div>
        </form>
    </dialog>
</body>
</html>
