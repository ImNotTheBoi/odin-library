<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>

<body>
    <header>
        <div class="title">Odin Library</div>
        <div class="icons">
            <img src="svg/home.svg" alt="home icon">
            <img src="svg/account-box.svg" alt="account icon">
            <a href="https://github.com/ImNotTheBoi/odin-library" target="_blank" rel="noopener noreferrer"><img src="svg/github.svg" alt="github icon"></a>
        </div>
    </header>
    <section class="mainSection">
        <button class="newBook">+</button>
        <section class="bookSection">

        </section>
    </section>
    <dialog>
        <form action="">
            <div>
                <label for="bookName">
                    Book Name:
                    <input type="text" id="bookName">
                </label>
            </div>
            <div>
                <label for="author">
                    Author:
                    <input type="text" id="author">
                </label>
            </div>
            <div>
                <label for="numberOfPages">
                    Number of Pages:
                    <input type="text" id="numberOfPages">
                </label>
            </div>
            <div>
                <label for="hasRead">
                    Has Read:
                    <input class="dialogCheckbox" type="checkbox" data-val="true" value="true" id="hasRead">
                </label>
            </div>
            <div>
                <button value="cancel" formmethod="dialog">Close</button>
                <button id="confirmButton">Confirm</button>
            </div>
        </form>
    </dialog>
    <div class="testCard">
        <div class="cardHeroText">The Diary of a Wimpy Kid</div>
        <div class="cardBottomSection">
            <div>
                <span class="author">By Jeff Kinney,</span><br>
                <span class="pages">295 pages</span>
            </div>
            <div class="buttons">
                <button>X</button>
                <input type="checkbox">
            </div>
        </div>
    </div>
</body>

</html>
